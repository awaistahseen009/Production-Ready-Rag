services:
  app:
    build: .
    container_name: rag_app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - elasticsearch
      - chroma
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ELASTIC_URL=${ELASTIC_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_RESULT_BACKEND=${REDIS_RESULT_BACKEND}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - MODAL_RERANKER_URL=${MODAL_RERANKER_URL}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - CHROMA_SERVER_HOST=${CHROMA_SERVER_HOST}
      - CHROMA_SERVER_PORT=${CHROMA_SERVER_PORT}
    restart: unless-stopped
    networks:
      - app-network

  worker:
    build: .
    container_name: rag_worker
    depends_on:
      - redis
      - elasticsearch
      - chroma
    command: celery -A app.core.celery.celery_app:celery_app worker -l info --pool=solo
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ELASTIC_URL=${ELASTIC_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_RESULT_BACKEND=${REDIS_RESULT_BACKEND}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - MODAL_RERANKER_URL=${MODAL_RERANKER_URL}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - CHROMA_SERVER_HOST=${CHROMA_SERVER_HOST}
      - CHROMA_SERVER_PORT=${CHROMA_SERVER_PORT}
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: rag_redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: rag_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - app-network

  chroma:
    image: chromadb/chroma:latest
    container_name: rag_chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=TRUE
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis_data:
  es_data:
  chroma_data:

networks:
  app-network:
    driver: bridge
